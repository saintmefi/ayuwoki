<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
</head>
<body>
    <!-- Load Facebook SDK for JavaScript -->
<div id="fb-root"></div>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      xfbml            : true,
      version          : 'v3.2'
    });
  };

  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<!-- Your customer chat code -->
<div class="fb-customerchat"
  attribution=setup_tool
  page_id="400495067165112"
  theme_color="#d696bb"
  logged_in_greeting="Hola ¿en qué te puedo ayudar?"
  logged_out_greeting="Hola ¿en qué te puedo ayudar?">
</div>
    <main>
        <h1 id="saludo">No presiones el botón</h1>
        <button id="boton">Hee Hee</button>
        
        <img id="imagen" src="ayuwoki.jpg">
        
        <div id="container">
            <h1 id="respuesta">Escribe: Ya no quiero ver al ayuwoki</h1>
            <div class="form">
                <input id="input" type="text" placeholder="Escribe aquí">
                <button id="boton2">YA!</button>
            </div>
            <h2 id="mostrar"></h2>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
